<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {Suspense} = React

        const backEndURL = 'http://localhost:22217/posts/'

        // Color Palette
        const WHITESMOKE = "#F2F0F0" // Content
        const CARIBBEANCURRENT = "#006D77" // Elements
        const LIGHTBLUE = "#B8DEDC" // Header
        const COOLGRAY = "#99A1D2" // Background

        //Styles
        const gameTitle = {
            fontFamily: "Verdana, sans-serif",
            gridColumn: "1 / span 2",
            fontSize: "2vw"
        }

        const blogTitle = {
            fontFamily: "Verdana, sans-serif",
            textAlign: "center",
            fontSize: "2vw"
        }

        const gameText = {
            fontFamily: "Verdana, sans-serif",
            gridColumn: 1,
            gridRow: 2,
            fontSize: "1vw"
        }

        const gameImage = {
            width: "60%",
            gridColumn: 2,
            gridRow: 2,
            justifySelf: "center",
            alignSelf: "center",
            boxShadow: "1vw 1vw #006D77"
        }
        
        const imageLinks = {
            height: "3vw",
            justifySelf: "end",
            padding: "0 20px 0 2%",
        }

        const pointsTitleStyle = {
            fontFamily: "Verdana, sans-serif",
            gridRow: 3,
            gridColumn: "1 / span 2",
            fontSize: "1vw"
        }

        const pointsStyle = {
            gridRow: 4,
            gridColumn: "1 / span 2",
            fontFamily: "Verdana, sans-serif",
            fontSize: "1vw"
        }

        const backGround = {
            backgroundImage: "url('img/background.svg')",
            display: "flex",
            backgroundRepeat: "no-repeat",
            backgroundAttachment: "fixed",
            backgroundSize: "cover",
            height: "100%",
            width: "100%",
            justifyContent: "center",
            alignItems:"center",
        }

        const blogContent = {
            backgroundColor: WHITESMOKE,
            maxWidth: "60%",
            marginTop: "15%",
            marginBottom: "5%",
            padding: "2% 2% 2% 2%",
            border: "0.3vw solid LIGHTBLUE",
            borderRadius: "10px",
            fontSize: "100%",
            boxShadow: "0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)"
        }

        const postCard = {
            display: "grid",
            columnGap: "5%",
        }

        const blogHeader = {
            backgroundColor: LIGHTBLUE,
            display: "flex",
            fontFamily: "Verdana, sans-serif",
            justifyContent: "space-between",
            alignItems: "center",
            position: "fixed",
            top: "0",
            width: "100%",
            height: "10%",
        }

        const blogFooter = {
            backgroundColor: LIGHTBLUE,
            display: "flex",
            fontFamily: "Verdana, sans-serif",
            justifyContent: "space-between",
            alignItems: "center",
            position: "fixed",
            bottom: "0",
            width: "100%",
            flexGrow: "1",
            height: "5%",
            padding: "0 5% 0 5%"
        }

        const blogButton = {
            backgroundColor: CARIBBEANCURRENT,
            color: "white",
            padding: "0.1vw 2vw",
            fontSize: "1vw",
            minWidth: "4vw",
            borderRadius: "10vw",
            border: "3px solid #006D77",
            cursor: "pointer"
        }

        function Loading() {
                return <h2>Cargando...</h2>
            }

        const EmptyState = (actualID, increase, decrease) => {
            return (
                <div style={backGround}>
                        <header style={blogHeader}>
                            <img src="img\dans_logo.png" alt="My logo" height="70%"/> 
                            <h1 style={blogTitle}>ERROR</h1>
                            <a href="https://github.com/DANdelion-0908/Laboratorio7_React.git" target="_blank"><img src="img/github_logo.png" alt="GitHub Logo" style={imageLinks}/></a>   
                        </header>
                        <footer style={blogFooter}>
                            <button style={blogButton} onClick={decrease}>Anterior</button>    
                            <button style={blogButton} onClick={increase}>Siguiente</button>
                        </footer>
                        <div style={blogContent}>
                                <h1 style={blogTitle}>No se encontró ningún post con el ID {actualID}.</h1>  
                        </div>
                    </div>
            )
        }

        const App = () => {
            const [blogs, setBlogs] = React.useState([])
            const [loading, setLoading] = React.useState(true)
            const [postID, setPostID] = React.useState(1)
            
            console.log(postID)

            async function getBlogs() {
                let listado = await fetch(backEndURL + postID, {
                    method: 'GET',
                    cache:"default"
                })
                let listado_json = await listado.json()

                setBlogs(listado_json)
                setLoading(false)
            }
            
            const increase = () => {
                setPostID(postID + 1)
            }

            const decrease = () => {
                if (postID > 1) {
                     setPostID(postID - 1)
                }
            }

            React.useEffect(() => {
                    getBlogs()
    
            }, [postID])

            console.log(blogs)

            if (loading) {
                return (
                    <div style={backGround}>
                        <header style={blogHeader}>
                            <img src="img\dans_logo.png" alt="My logo" height="70%"/> 
                            <a href="https://github.com/DANdelion-0908/Laboratorio7_React.git" target="_blank"><img src="img/github_logo.png" alt="GitHub Logo" style={imageLinks}/></a>   
                        </header>
                        <footer style={blogFooter}>
                            <button style={blogButton} onClick={decrease}>Anterior</button>    
                            <button style={blogButton} onClick={increase}>Siguiente</button>
                        </footer>
                        <div style={blogContent}>
                                <h1 style={blogTitle}>Cargando...</h1>  
                        </div>
                    </div>
                )
            }

            if (blogs.length === 0) {
                return EmptyState(postID, increase, decrease)
                
            }

            return (
                <div style={backGround}>
                    <header style={blogHeader}>
                        <img src="img\dans_logo.png" alt="My logo" height="70%"/> 
                        <h1 style={blogTitle}>Mis videojuegos favoritos de todos los tiempos</h1>
                        <a href="https://github.com/DANdelion-0908/Laboratorio7_React.git" target="_blank"><img src="img/github_logo.png" alt="GitHub Logo" style={imageLinks}/></a>   
                    </header>
                    <footer style={blogFooter}>
                        <button style={blogButton} onClick={decrease}>Anterior</button>    
                        <button style={blogButton} onClick={increase}>Siguiente</button>
                    </footer>
                    <div style={blogContent}>
                            {blogs.map((blog, index) => {
                                return(
                                    <div key={index} style={postCard}>
                                        <h2 style={gameTitle}>{blog.title}</h2>
                                        <img src={blog.picture} alt="GameImage" style={gameImage}/>
                                        <p style={gameText}>{blog.post_description}</p>
                                        <h3 style={pointsTitleStyle}>Puntos a destacar</h3>
                                        <p style={pointsStyle}>{blog.points}</p>
                                    </div>
                                )
                            })}   
                    </div>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
