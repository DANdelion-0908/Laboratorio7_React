<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const backEndURL = 'http://localhost:22217/posts'

        // Color Palette from lightest to darkest
        

        //Styles
        const gameTitle = {
            fontFamily: "Arial",
            color: "white"
        }

        const gameText = {
            fontFamily: "Arial",
            color: "white"
        }

        const gameImage = {
            width: "300px",
            justifySelf: "right"
        }

        const backGround = {
            backgroundColor: "#640D14",
            display: "flex",
            height: "100%",
            width: "100%",
            justifyContent: "center",
            alignItems:"center"
        }

        const blogContent = {
            backgroundColor: "#AD2831",
            maxWidth: "60%",
            paddingTop: "10%"
        }

        const postCard = {
            display: "flex",
            flexDirection: "column",
            padding: "3%",
            justifyContent: "center"
        }

        const blogHeader = {
            backgroundColor: "#800E13",
            color: "white",
            fontSize: "50px",
            display: "flex",
            flexFlow: "row wrap",
            justifyContent: "space-evenly",
            fontFamily: "Arial",
            alignContent: "center",
            position: "fixed",
            top: "0",
            width: "100%",
            height: "20%",
        }

        const App = () => {
            const [blogs, setBlogs] = React.useState([])

            async function getBlogs() {
                let listado = await fetch(backEndURL , {
                    method: 'GET',
                    cache:"default"
                })
                let listado_json = await listado.json()

                setBlogs(listado_json)
            }

            React.useEffect(() => {
                getBlogs()
            }, [])

            console.log(blogs)

            return (
                <div style={backGround}>
                    <header style={blogHeader}>Blog</header>
                    <div style={blogContent}>
                        {blogs.map((blog, index) => {
                            return(
                                <div key={index} style={postCard}>
                                    <h1 style={gameTitle}>{blog.title}</h1>
                                    <img src={blog.picture} alt="GameImage" style={gameImage}/>
                                    <p style={gameText}>{blog.post_description}</p>
                                    <h2 style={gameText}>Puntos a destacar</h2>
                                    <p style={gameText}>{blog.points}</p>
                                </div>
                            )
                        })}    
                    </div>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
