<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const backEndURL = 'http://localhost:22217/posts'

        // Color Palette
        const WHITESMOKE = "#F2F0F0" // Content
        const CARIBBEANCURRENT = "#006D77" // Elements
        const LIGHTBLUE = "#B8DEDC" // Header
        const COOLGRAY = "#99A1D2" // Background

        //Styles
        const gameTitle = {
            fontFamily: "Verdana, sans-serif",
            gridColumn: "1 / span 2",
        }

        const gameText = {
            fontFamily: "Verdana, sans-serif",
            gridColumn: "1 / 1",
            gridRow: 2
        }

        const gameImage = {
            width: "300px",
            gridColumn: 2,
            gridRow: 2,
            justifySelf: "end"
        }
        
        const imageLinks = {
            height: "50%",
            justifySelf: "end",
            padding: "0 2% 0 2%"
        }

        const pointsTitle = {
            fontFamily: "Verdana, sans-serif",
            gridRow: 3,
            gridColumn: "1 / span2"
        }

        const pointsStyle = {
            gridRow: 4,
            gridColumn: "1 / span 2",
            fontFamily: "Verdana, sans-serif"
        }

        const backGround = {
            backgroundColor: COOLGRAY,
            display: "flex",
            height: "100%",
            width: "100%",
            justifyContent: "center",
            alignItems:"center"
        }

        const blogContent = {
            backgroundColor: WHITESMOKE,
            maxWidth: "60%",
            padding: "2%",
        }

        const postCard = {
            display: "grid",
            columnGap: "2%",
            paddingBottom: "20%"
        }


        const blogHeader = {
            backgroundColor: LIGHTBLUE,
            display: "flex",
            fontFamily: "Verdana, sans-serif",
            justifyContent: "space-between",
            alignItems: "center",
            position: "fixed",
            top: "0",
            width: "100%",
            height: "10%",
        }

        const App = () => {
            const [blogs, setBlogs] = React.useState([])

            async function getBlogs() {
                let listado = await fetch(backEndURL , {
                    method: 'GET',
                    cache:"default"
                })
                let listado_json = await listado.json()

                setBlogs(listado_json)
            }

            React.useEffect(() => {
                getBlogs()
            }, [])

            console.log(blogs)

            return (
                <div style={backGround}>
                    <header style={blogHeader}>
                        <img src="img\dans_logo.png" alt="My logo" height="80%"/> 
                        <img src="img/github_logo.png" alt="GitHub Logo" style={imageLinks}/>   
                    </header>
                    <div style={blogContent}>
                        <h1 style={gameTitle}>Mis videojuegos favoritos de todos los tiempos</h1>
                        {blogs.map((blog, index) => {
                            return(
                                <div key={index} style={postCard}>
                                    <h2 style={gameTitle}>{blog.title}</h2>
                                    <img src={blog.picture} alt="GameImage" style={gameImage}/>
                                    <p style={gameText}>{blog.post_description}</p>
                                    <h3 style={pointsTitle}>Puntos a destacar</h3>
                                    <p style={pointsStyle}>{blog.points}</p>
                                </div>
                            )
                        })}    
                    </div>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
